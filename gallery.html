<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
    <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
    <!-- font awosome cdn link -->
    <link
      rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
      <!-- owl carausal -->
      <link
        rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
        <link
          rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
          <!-- my css link -->
          <link rel="stylesheet"href="css/style.css">
          <title>Accord-gallery</title>
        </head>
        <!--  body starts -->
        <body>
          <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
          <!--whole section starts from here-->
          <section id="whole_sec"class="flex_box">
            <!-- left section starts -->
            <section class="left_sec flex_box">
              <!--home  -->
              <a href="index.html"class="home flex_box">
                <h3>home</h3>
              </a>
              <!-- about and contact -->
              <div class="about_contact flex_box">
                <!-- about -->
                <a href="about.html"class="about flex_box">
                  <i class="fa fa-user"aria-hidden="true"></i>
                  <h3>About</h3>
                </a>
                <!--contact -->
                <a href="contact.html"class="contact flex_box">
                  <i class="fa fa-envelope"aria-hidden="true"></i>
                  <h3>contact</h3>
                </a>
              </div>
              <!--gallery -->
              <a href="gallery.html"class="gallery">
                <h3>gallery</h3>
              </a>
              <!-- slider  starts-->
              <div class="owl-carousel owl-theme myslider">
                <div class="item">
                  <img src="images/slider-img-1.png"alt="">
                  <figcaption><h3>Mauris Vita</h3><figcaption>
                </div>
                <div class="item">
                  <img src="images/menu-bg-home.png"alt="">
                  <figcaption><h3>Lorem Ipsom</h3><figcaption>
                </div>
              </div>
            </section>
            <!-- left section ends -->
            <!-- ==================================================================================================================================== -->
            <section class="right_sec"id="gallery">  <!-- right section starts -->
            <section class="right_top_area img_container flex_box"><!-- right_top_area starts from here -->
            <div class="heading">
              <h1>GALLERY</h1>
              <h2>RESPONSIVE DESIGN</h2>
            </div>
            <section class="gallery">
              <!-- -------------------- -->
           
                <div class="img_1 img"></div>
                <div class="img_2 img"></div>
                <div class="img_3 img"></div>
          
              <!-- --------------------- -->
             
                <div class="img_4 img"> </div>
                <div class="img_5 img"> </div>
             
              <!-- --------------------- -->
             
                <div class="img_6 img"></div>
                <div class="img_7 img"></div>
                <div class="img_8 img"></div>
           
              <!----------------------------- -->
            </section>   <!-- img_container ends here -->
            
            <a href="#gallery"><button class="my_btn">VIEW MORE</button></a>
            </section> <!-- right_top_area ends here -->
            <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
            <div id="img_slider">
              <!-- closebtn -->
              <i class="fa fa-times"aria-hidden="true"id="close_btn"></i>
              <div class="img_box">
                <!-- prev btn-->
                <i class="fa fa-sort-asc"aria-hidden="true"id="prev"></i>
                <img src="images/gallery-item-1-big.jpg"alt=""class="bg_img">
                <!-- next btn -->
                <i class="fa fa-sort-asc"aria-hidden="true"id="next"></i>
              </div>
            </div>
            <footer class="main_footer flex_box">   <!-- right section footer -->
            <h4>Copyright Â© 2016 Company Name</h4>
          </footer>
          </section> <!--right section ends here-->
          </section>  <!--whole section ends here-->
          <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
          <!-- owl carousel jq -->
          <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="crossorigin="anonymous"referrerpolicy="no-referrer"></script>
          <script
          src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="crossorigin="anonymous"referrerpolicy="no-referrer"></script>
          <!-- JavaScript -->
          <script src="js/script.js"></script>
          <script src="js/slider.js"></script>
        </body>
        <!-- main body endss -->
      </html>
